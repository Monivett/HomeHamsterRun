								players[i].poses[0].visible = false;
								players[i].poses[1].visible = false;
								players[i].frames++;
							}
							else {
								if (players[i].frames > 1 && players[i].frames <= 11) {
									players[i].visible = false;
									players[i].poses[0].visible = true;
									players[i].frames++;
								}
								if (players[i].frames > 11 && players[i].frames <= 21) {
									players[i].poses[0].visible = false;
									players[i].poses[1].visible = true;
									players[i].frames++;
								}
								else {
									if (players[i].frames > 21 && players[i].frames <= 31) {
										players[i].poses[1].visible = false;
										players[i].poses[0].visible = true;
										players[i].frames++;
									}
									else {
										if (players[i].frames > 31 && players[i].frames <= 41) {
											players[i].visible = true;
											players[i].poses[0].visible = false;
											players[i].frames++;
										}
										else if (players[i].frames > 41) {
											players[i].frames = 0;
										}
									}
								}
							}
						}
						if (players[i].isFalling || players[i].isJumping) {
							players[i].visible = false;
							players[i].poses[0].visible = false;
							players[i].poses[1].visible = true;
						}
						if (i == 0) {
							updateHP(players[i], "myBar")
						}
						else {
							updateHP(players[i], "myBar2")
							if (distance(players[i - 1].position, players[i].position) >= 15) {
								players[i].position.x = players[i - 1].position.x;
								players[i].position.y = players[i - 1].position.y;
							}
						}
					}

					if (enemies.length <= 0) {
						win = true;
					}

					for (var i = 0; i < players.length; i++) {
						if (players[i].hp <= 0) {
							lose = true;
							break;
						}
					}
				}

			}

			if (win == true) {
				//toDO Aqui va la pantalla de ganar
				document.getElementById('background_win').style.display = 'block';
				document.getElementById('botonesL').style.display = 'block';
				document.getElementById('tiempoFinal').innerHTML = 300 - Math.floor(tiempoTotal) + " seg";
				RegistrarTiempo(3, 300 - Math.floor(tiempoTotal));
				if (nPlayers == 2) {
					RegistrarTiempo2(3, 300 - Math.floor(tiempoTotal));
				}
			}
			else {
				if (lose == true) {
					//toDO Aqui va la pantalla de perder
					document.getElementById('background_loose').style.display = 'block';
					document.getElementById('botonesP').style.display = 'block';
				}
				else {
					requestAnimationFrame(render);
					renderer.render(scene, camera);
				}
			}

		}

		function onKeyDown(event) {
			keys[String.fromCharCode(event.keyCode)] = true;
		}
		function onKeyUp(event) {
			keys[String.fromCharCode(event.keyCode)] = false;
		}

		function loadOBJWithMTL(path, objFile, mtlFile, onLoadCallback) {
			var mtlLoader = new THREE.MTLLoader();
			mtlLoader.setPath(path);
			mtlLoader.load(mtlFile, (materials) => {

				var objLoader = new THREE.OBJLoader();

				objLoader.setMaterials(materials);
				objLoader.setPath(path);
				objLoader.load(objFile, (object) => {
					onLoadCallback(object);
				});

			});
		}

	</script>
</head>
