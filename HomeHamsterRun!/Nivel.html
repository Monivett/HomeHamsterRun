<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Home Hamster Run!</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/Nivel.css">
    <script type="text/javascript" src="js/libs/jquery/jquery-2.1.4.min.js"></script>

<body>
    <div class="background">

            <br>

            <br>
            <br>
            <br>

            <div class="Seleccionar" onmouseover="sound()">


                <button class="nivel1" id="Nivel1" onclick="location.href='Nivel1.html'"></button>

                <button class="nivel2" id="Nivel2" onclick="location.href='Nivel2.html'"></button>

                <br>

                <input label="Multijugador" type="radio" id="Difícil" name="modo" value="Multijugador">

            </div>
            <a href="" id="btncerrar2"onclick="CerrarJugador2()">Cerrar Sesion del jugador 2</a>
        </div>


    </div>
