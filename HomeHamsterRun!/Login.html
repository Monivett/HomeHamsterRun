<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/Login.css">
  <title>Login</title>


</head>

<body>

  <div class="container ">

    <div class="row align-items-stretch">
      <div class="col ">


        <div class="logo">
          <img src="img/Logo.png" width="500px" height="290px">
        </div>


      </div>



      <div class="col mt-5 text-white bg  rounded shadow">

        <h1 class="fw-bold text-center mt-5"> Iniciar Sesión </h1>



        <!-- #login-->

        <form action="" id="Login" method="POST" enctype="multipart/form-data">
          <div class="form">
            <div class="">
              <div class="form-group col-md-6 mt-2">
                <label for="inputUser">Usuario</label>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
                  viewBox="0 0 16 16">
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                </svg>
                <input type="text" class="form-control" id="inputUser" placeholder="Usuario" name="User" required>
              </div>
              <div class="form-group col-md-6 mt-2">
                <label for="inputPassword">Contraseña</label>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key"
                  viewBox="0 0 16 16">
                  <path
                    d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                  <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                </svg>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="Contraseña"
                  required>
              </div>
            </div>


            <div class="d-grid py-3">
              <div class="botones">
                <button id="btn_Registro"> Login</button>
              </div>
            </div>
            <div class="d-flex  justify-content-around mt-auto">
              <fb:login-button onclick="fbLogin();" id="fbLink">
              </fb:login-button>
            </div>
        </form>






      </div>

    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <script src="js/Login.js"></script>
  <script src="js/LoginFB.js"></script>

</body>

</html>
